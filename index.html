<!DOCTYPE html>
<html>
    <head>
        <title>BaitapJS</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <table width="100%" border="1" cellspacing="3" cellpadding="3">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
            </thead>
            <tbody>
                <script type="text/javascript">
                    //khoi tao mang
                    const students = [
                        {
                            id: 1,
                            name: "Dinh",
                            address: "hue",
                        },
                        {
                            id: 2,
                            name: "Nam",
                            address: "quang nam",
                        },
                        {
                            id: 3,
                            name: "Tan",
                            address: "da nang",
                        },
                        {
                            id: 4,
                            name: "Hung",
                            address: "hue",
                        },
                        {
                            id: 5,
                            name: "Tri",
                            address: "quang tri",
                        },
                        {
                            id: 6,
                            name: "Anh",
                            address: "hue",
                        },
                        {
                            id: 7,
                            name: "Binh",
                            address: "da nang",
                        },
                    ];
                    //Hien thi sinh vien co trong mang studentList ra table
                    let number = parseInt(prompt("Nháº­p sá»‘"));
                    switch (number) {
                        case 1:
                            for (i = 0; i < students.length; i++) {
                                document.writeln(`<tr>
				<td>${students[i].id}</td>
				<td>${students[i].name}</td>
				<td>${students[i].address}</td>
			</tr>`);
                            }
                            break;
                        case 2:
                            let newStudent = {
                                id: students.length + 1,
                                name: prompt("Nhap name"),
                                address: prompt("Nhap address"),
                            };
                            students.push(newStudent);
                            for (i = 0; i < students.length; i++) {
                                document.writeln(`<tr>
				<td>${students[i].id}</td>
				<td>${students[i].name}</td>
				<td>${students[i].address}</td>
			</tr>`);
                            }
                            break;
                        case 3:
                            let fixID = parseInt(prompt("Nhap ID"));
                            for (i = 0; i < students.length; i++) {
                                if (i === fixID - 1) {
                                    students[i].name = prompt("Nhap name");
                                    students[i].address =
                                        prompt("Nhap address");
                                }
                            }
                            for (i = 0; i < students.length; i++) {
                                document.writeln(`<tr>
				<td>${students[i].id}</td>
				<td>${students[i].name}</td>
				<td>${students[i].address}</td>
			</tr>`);
                            }
                            break;
                        case 4:
                            let delID = parseInt(prompt("Nhap ID"));
                            students.splice(delID - 1, 1);
                            for (i = 0; i < students.length; i++) {
                                document.writeln(`<tr>
				<td>${students[i].id}</td>
				<td>${students[i].name}</td>
				<td>${students[i].address}</td>
			</tr>`);
                            }
                        default:
                            break;
                    }
                </script>
            </tbody>
        </table>
    </body>
</html>
